<!DOCTYPE html>
<html>
<head>
    <title>Game Create</title>
</head>
<body>
    <h2>게임 생성</h2>

    <p>로그인 유저: <b>{{ request.user.username }}</b></p>

    <form method="post">
        {% csrf_token %}

        <h3>1️⃣ 카드 선택</h3>
        {% for card in cards %}
            <label>
                <input type="radio" name="attacker_card" value="{{ card }}" required>
                {{ card }}
            </label>
        {% endfor %}

        <h3>2️⃣ 상대 선택</h3>
        <select name="defender_id" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <br><br>
        <button type="submit">게임 신청</button>
    </form>
</body>
</html>
