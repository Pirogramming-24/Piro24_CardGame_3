{% load static %}
<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="{% static 'game/css/create_game.css' %}" />
		<title>Game Create</title>
	</head>
	<body>
		<header>
			<h3>PIROGRAMMER CARD GAME</h3>
			<div class="header_menu">
				<p>Game</p>
				<p>Ranking</p>
				<p>Logout</p>
			</div>
		</header>
        <main>
			<h3>PICK YOUR CARD</h3>
            <form method="post">
			{% csrf_token %}
			<div class="defender_jmj">
				<p>Defender</p>
			    <select name="defender_id" required>
				{% for user in users %}
				    <option value="{{ user.id }}">{{ user.username }}</option>
				{% endfor %}
			</select>
			</div>

			<div class="card_select_jmj">
			{% for card in cards %}
			<label>
				<input
					type="radio"
					name="attacker_card"
					value="{{ card }}"
					required
				/>
				{{ card }}
			</label>
			{% endfor %}
			</div>
			<!-- if attack -->
			<button class="attackbutton_jmj" type="submit">Attack!</button>
            		</form>

		<p>USER: <b>{{ request.user.username }}</b></p>


        <footer></footer>
	</body>
</html>
