<!-- templates/account/login.html -->
<!-- 로그인 화면 -->
<!-- !!! 절대 위치 옮기면 안돼요 !!! -->
<!-- allauth 로그인 html을 덮어씌우는 구조 -->
{% extends "base.html" %}
{% load socialaccount %}

{% block title %}로그인{% endblock %}

{% block content %}
<h2>로그인</h2>

<form method="post" action="{% url 'account_login' %}">
  {% csrf_token %}

  <p>
    <label for="{{ form.login.id_for_label }}">아이디</label><br>
    {{ form.login }}
  </p>

  <p>
    <label for="{{ form.password.id_for_label }}">비밀번호</label><br>
    {{ form.password }}
  </p>

  {% if form.non_field_errors %}
    {{ form.non_field_errors }}
  {% endif %}

  <button type="submit">로그인</button>
</form>

<hr>

<h3>소셜 로그인</h3>
<a href="{% provider_login_url 'google' %}">Google로 로그인</a>
<a href="{% provider_login_url 'naver' %}">Naver 로그인</a>

<hr>

<a href="{% url 'account_signup' %}">회원가입</a>
{% endblock %}
