<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Card Game</title>
</head>
<body>
    <h1>카드 게임</h1>

    {% if user.is_authenticated %}
        <p>{{ user.username }}님 환영합니다!</p>

        <a href="/game/">게임 시작</a><br>
        <a href="/logout/">로그아웃</a>

    {% else %}
        <p>로그인 후 게임을 즐겨보세요.</p>

        <a href="/login/">로그인</a><br>
        <a href="/signup/">회원가입</a>
    {% endif %}
</body>
</html>
